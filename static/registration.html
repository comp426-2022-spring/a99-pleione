<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<head>
    <title>Example Login Form</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
    body {
        font-family: 'Poppins', sans-serif
    }
    
    div {
        position: relative;
        margin-left: auto;
        margin-right: auto;
        top: 100px;
        width: 50%;
    }
</style>

<body style="background-color: #0d47a1; color: white;">
    <div style="width: 50%;">
        <p style="position: relative;text-align: center; font-size: 30px; bottom: 30px; font-size: 30px;">Welcome, please register first</p>
        <form action="/register" method="post">
            <!-- user input-->
            Username:<br>
            <input type="text" name="username" placeholder="" required style="color: white;"><br><br> Password:
            <br>
            <input type="password" name="password" placeholder="" required style="color: white;"><br><br>
            <!-- submit button -->
            <input type="submit" value="register">
        </form>
</body>
</div>

</html>
